<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto Treno 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <div>
        <label for="name">Inserisci il tuo nome</label>
        <input id="name" type="text" name="name" value="">
      </div>
      <div>
        <label for="surname">Inserisci il tuo cognome</label>
        <input id="surname" type="text" name="surname" value="">
      </div>
      <div>
        <label for="km">Quanti km devi percorrere?</label>
        <input id="km" type="number" name="km" value="">
      </div>
      <div>
        <label for="fasciaEta">Seleziona fascia età</label>
        <select id="fasciaEta" name="fasciaEta">
          <option value="Over65">Over 65</option>
          <option value="Maggiorenne" selected >Maggiorenne</option>
          <option value="Minorenne">Minorenne</option>
        </select>
      </div>
      <button id="creaBiglietto" type="button" name="creaBiglietto">Crea</button>
      <button id="annullaBiglietto" type="button" name="annullaBiglietto">Annulla</button>
    </div>
    <div id="tableBtn" class="hidden">
      <table>
        <tr>
          <th>Passeggero</th>
          <th>Numero Treno</th>
          <th>Carrozza</th>
          <th>Prezzo Biglietto</th>
          <th>Fascia Età</th>
        </tr>
        <tr>
          <td id="passeggero"></td>
          <td id="numTreno"></td>
          <td id="numCarrozza"></td>
          <td id="prezzo"></td>
          <td id="fasciaEta2"></td>
        </tr>
      </table>
    </div>
    <script src="script.js" type="text/javascript">
    </script>
  </body>
</html>
